<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<h1 style="margin-top: 20px;margin-bottom: 600px; margin-left: 400px;">Snake Game</h1>

<style>
    body {
        display: flex;
        
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #c0afaf;
    }

    #game-board {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        display: grid;
        grid-template-columns: repeat(20, 1fr);
        grid-template-rows: repeat(20, 1fr);
    }

    .cell {
        background-color: #ddd;
        border: 1px solid #fff;
    }

    .snake {
        background-color: green;
    }

    .food {
        background-color: red;
    }

    #score-container {
        position: absolute;
        top: 10px;
        left: 10px;
        font-family: Arial, sans-serif;
        font-size: 18px;
    }
</style>
</head>
<body>
<div id="game-board"></div>
<div id="score-container">
    <span>Score: <span id="score">0</span></span><br>
    <span>High Score: <span id="high-score">0</span></span>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const boardSize = 20;
        const board = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let direction = 'right';
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameInterval;

        function createBoard() {
            for (let y = 0; y < boardSize; y++) {
                for (let x = 0; x < boardSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.id = `${x}-${y}`;
                    board.appendChild(cell);
                }
            }
        }

        function generateFood() {
            const emptyCells = [...document.querySelectorAll('.cell:not(.snake)')];
            const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            food = { x: parseInt(randomCell.id.split('-')[0]), y: parseInt(randomCell.id.split('-')[1]) };
            document.getElementById(`${food.x}-${food.y}`).classList.add('food');
        }

        function updateScore() {
            scoreDisplay.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
        }

        function moveSnake() {
            const head = { ...snake[0] };
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || checkCollision(head)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                document.getElementById(`${food.x}-${food.y}`).classList.remove('food');
                score++;
                updateScore();
                generateFood();
            } else {
                const tail = snake.pop();
                document.getElementById(`${tail.x}-${tail.y}`).classList.remove('snake');
            }

            renderSnake();
        }

        function renderSnake() {
            snake.forEach(segment => {
                document.getElementById(`${segment.x}-${segment.y}`).classList.add('snake');
            });
        }

        function checkCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function endGame() {
            clearInterval(gameInterval);
            alert(`Game Over! Your score: ${score}`);
            resetGame();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            score = 0;
            updateScore();
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('snake', 'food'));
            generateFood();
            startGame();
        }

        function startGame() {
            gameInterval = setInterval(moveSnake, 150);
        }

        createBoard();
        generateFood();
        startGame();

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });
    });
</script>
</body>
</html>
